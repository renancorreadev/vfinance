# Configuração para acesso direto à porta 8545
# Esta configuração permite acesso TCP direto à porta 8545

# Configuração para WebSocket na porta 6174
server {
    listen 6174;
    server_name 144.22.179.183;

    # Configuração para WebSocket
    location / {
        proxy_pass http://127.0.0.1:6174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para WebSocket
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
    }
}
