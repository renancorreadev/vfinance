[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.25"
optimizer = true
optimizer_runs = 1000
via_ir = true
auto_detect_solc = false

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Gas reporting
gas_reports = ["*"]

# Coverage settings
coverage_include = ["src/**/*.sol"]
coverage_exclude = ["test/**/*.sol", "script/**/*.sol"]

# Test settings
[profile.test]
optimizer = true
optimizer_runs = 1000
fuzz = { runs = 1000 }

# CI profile for continuous integration
[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
